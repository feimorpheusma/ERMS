<div class="pageContent">
    <form method="post" action="__URL__/insert/navTabId/liststudent/callbackType/closeCurrent"
          enctype="multipart/form-data"
          onsubmit="return iframeCallback(this, dialogAjaxDone);">
        <div class="pageFormContent" layoutH="60">
            <dl>
                <dt>学号:</dt>
                <dd><input type="text" class="required alphanumeric" style="width:100%" name="no"/></dd>
            </dl>
            <dl>
                <dt>密码:</dt>
                <dd><input id="w_validation_pwd" type="password" class="required alphanumeric" minlength="6"
                           maxlength="20" style="width:100%" name="pass"/></dd>
            </dl>
            <dl>
                <dt>确认密码:</dt>
                <dd><input type="password" class="required" equalto="#w_validation_pwd" style="width:100%"
                           name="repassword"/></dd>
            </dl>
            <dl>
                <dt>姓名:</dt>
                <dd><input type="text" style="width:100%" name="name"/></dd>
            </dl>
            <dl>
                <dt>班级：</dt>
                <dd><{html_options name='cid' class='required' options=$Classes selected=$ClassId}></dd>
            </dl>
            <dl>
                <dt>性别:</dt>
                <dd>男<input type="radio" name="sex" value='1' checked/>
                    女<input type="radio" name="sex" value='2'/></dd>

            </dl>
            <dl>
                <dt>出生年月:</dt>
                <dd><input type="text" style="width:100%" class="date textInput valid" name="birthday"
                           placeholder="年-月-日"/>
            </dl>
            <dl>
                <dt>籍贯:</dt>
                <dd><input type="text" style="width:100%" name="birthplace"/></dd>
            </dl>
            <dl>
                <dt>民族:</dt>
                <dd><input type="text" style="width:100%" name="nation"/></dd>
            </dl>
            <dl>
                <dt>照片:</dt>
                <dd><input type='file' size="10" name="picture"></dd>
            </dl>
            <dl>
                <dt>备注:</dt>
                <dd><input type="text" style="width:100%" name="note"/></dd>
            </dl>
        </div>
        <div class="formBar">
            <ul>
                <li>
                    <div class="buttonActive">
                        <div class="buttonContent">
                            <button type="submit">提交</button>
                        </div>
                    </div>
                </li>
                <li>
                    <div class="button">
                        <div class="buttonContent">
                            <button type="button" class="close">取消</button>
                        </div>
                    </div>
                </li>
            </ul>
        </div>
    </form>
</div>
