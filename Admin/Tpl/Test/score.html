<{include file="Public/pagerForm.html"}>
<form method="post" action="__URL__/score/navTabId/listtest/callbackType/closeCurrent"
      class="pageForm required-validate"
      onsubmit="return validateCallback(this,dialogAjaxDone);">
    <div class="pageContent">
        <div class="pageFormContent" layoutH="60">

            <{foreach $list as $vo}>
            <tr target="sid_user" rel="<{$vo.id}>">

                <dl>
                    <dt>题目：</dt>
                    <dd><{$vo.title}></dd>
                </dl>
                <dl>
                    <dt>答案：</dt>
                    <dd><{$vo.answer}></dd>
                </dl>
                <dl>
                    <dt>得分：</dt>
                    <dd><input type="text" class="required number" style="width:100%" name="title"/></dd>
                </dl>
                <td><{$vo.id}></td>
                <td><{$vo.title}></td>
                <td><{$vo.username}></td>
                <td><{$vo.coursename}></td>
                <td><{$vo.addtime|date_format:"%Y-%m-%d %H:%M:%S"}></td>
                <td><{$vo.score}></td>
            </tr>
            <{/foreach}>
        </div>

        <div class="formBar">
            <ul>
                <li>
                    <div class="buttonActive">
                        <div class="buttonContent">
                            <button type="submit">保存</button>
                        </div>
                    </div>
                </li>
                <li>
                    <div class="button">
                        <div class="buttonContent">
                            <button type="button" class="close">取消</button>
                        </div>
                    </div>
                </li>
            </ul>
        </div>

</form>
