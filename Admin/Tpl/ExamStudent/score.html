<{include file="Public/pagerForm.html"}>
<style type="text/css">
    .pageFormContent dl {
        height: auto;
    }
</style>

<form method="post" action="__URL__/savescore/navTabId/listexamstudent/callbackType/closeCurrent"
      class="pageForm required-validate"
      onsubmit="return iframeCallback(this,dialogAjaxDone);">
    <input type="hidden" name="esid" value="<{$esid}>"/>
    <div class="pageContent">
        <div class="pageFormContent" layoutH="60">
            <{foreach $list as $vo}>
            <dl>
                <dt><{if $vo.type == 4}>填空题<{else}>主观题<{/if}>：
                </dt>
                <dd><{$vo.content}></dd>
            </dl>
            <dl>
                <dt>满分：</dt>
                <dd><{if $vo.type==4}> <{$exam.scoreblank}><{else}><{$exam.scoreanswer}><{/if}></dd>
            </dl>
            <dl>
                <dt>答案：</dt>
                <dd><{$vo.answer}></dd>
            </dl>
            <dl>
                <dt>学生答案：</dt>
                <dd><{$vo.sanswer}></dd>
            </dl>
            <dl style="border-bottom: 1px dotted grey;">
                <dt>学生得分：</dt>
                <dd>
                    <input type="text" class="required number"
                           max='<{if $vo.type==4}><{$exam.scoreblank}><{else}><{$exam.scoreanswer}><{/if}>'
                           style="width:100%"
                           name="score<{$vo.id}>"/>
                    <input type="hidden" name="id[]" value="<{$vo.id}>"/>
                </dd>
            </dl>
            <{/foreach}>
        </div>

        <div class="formBar">
            <ul>
                <li>
                    <div class="buttonActive">
                        <div class="buttonContent">
                            <button type="submit">保存</button>
                        </div>
                    </div>
                </li>
                <li>
                    <div class="button">
                        <div class="buttonContent">
                            <button type="button" class="close">取消</button>
                        </div>
                    </div>
                </li>
            </ul>
        </div>

</form>
