<div class="pageContent">
    <form method="post" action="__URL__/insert/navTabId/listexam/callbackType/closeCurrent"
          enctype="multipart/form-data"
          onsubmit="return iframeCallback(this, dialogAjaxDone);">
        <div class="pageFormContent" layoutH="60">
            <dl>
                <dt>课程：</dt>
                <dd><{html_options name='cid' options=$Courses selected=$CourseId}></dd>
            </dl>
            <dl>
                <dt>考试名称:</dt>
                <dd><input type="text" style="width:100%" name="title" class="required"/></dd>
            </dl>
            <dl>
                <dt>开始时间:</dt>
                <dd><input type="text" class="date" datefmt="yyyy-MM-dd HH:mm:ss" format="yyyy-MM-dd HH:mm:ss"
                           readonly="true" style="width:100%" name="starttime"/></dd>
            </dl>
            <dl>
                <dt>结束时间:</dt>
                <dd><input type="text" class="date" datefmt="yyyy-MM-dd HH:mm:ss" format="yyyy-MM-dd HH:mm:ss"
                           readonly="true" style="width:100%" name="endtime"/></dd>
            </dl>
            <dl>
                <dt>选择题分值:</dt>
                <dd><input type="text" style="width:100%" name="scoresingle" class="digits required"/></dd>
            </dl>
            <dl>
                <dt>多选题分值:</dt>
                <dd><input type="text" style="width:100%" name="scoremultiple" class="digits required"/></dd>
            </dl>
            <dl>
                <dt>判断题分值:</dt>
                <dd><input type="text" style="width:100%" name="scorejudge" class="digits required"/></dd>
            </dl>
            <dl>
                <dt>填空题分值:</dt>
                <dd><input type="text" style="width:100%" name="scoreblank" class="digits required"/></dd>
            </dl>
            <dl>
                <dt>主观题分值:</dt>
                <dd><input type="text" style="width:100%" name="scoreanswer" class="digits required"/></dd>
            </dl>
        </div>
        <div class="formBar">
            <ul>
                <li>
                    <div class="buttonActive">
                        <div class="buttonContent">
                            <button type="submit">提交</button>
                        </div>
                    </div>
                </li>
                <li>
                    <div class="button">
                        <div class="buttonContent">
                            <button type="button" class="close">取消</button>
                        </div>
                    </div>
                </li>
            </ul>
        </div>
    </form>
</div>
